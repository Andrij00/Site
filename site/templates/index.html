{% extends 'base.html' %}

{% block content %}
     <h1 class="my-5">Онлайн-магазин м'ячів</h1>
     <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{ url_for('static', filename='img/1.jpg') }}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='img/2.jpg') }}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='img/3.jpg') }}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <section class="items container card-group">
          {% for item in items %}
          <div class="card m-2 rounded" style="min-width:18rem; max-width:18rem;">
               <img src="{{ url_for('static', filename='img/'+item[4]) }}" class="card-img-top" alt="...">
               <div class="card-body">
                 <h5 class="card-title">{{item[2]}}</h5>
                 <p class="card-text">{{item[5]}} грн</p>
                 <a href="{{ url_for('item', item_id = item[0]) }}" class="btn btn-primary">Купити</a>
               </div>
             </div>
          {% endfor %}
          
          
        </section>
{% endblock content %}
